<article class="h-full grid grid-cols-8 p-4 rounded-t-xl bg-white xs:rounded-2xl shadow sm:px-5">
  <div class="col-span-5 flex flex-col justify-center lg:gap-1 lg:col-span-6">
    <span class="font-poppins text-xs text-gray-500 md:text-sm">{{ title }}</span>
    <span class="font-inter text-xl text-gray-600 font-bold">{{ total }}</span>
  </div>

  @switch (icon) {
    @case (Icon.ok) {
      <div class="col-span-3 place-self-end size-12 flex justify-center items-center rounded-full bg-[#dbfdff] shadow lg:col-span-2 lg:size-16">
        <svg width="20" height="15" fill="none"><path d="M6.125 12.191 2.221 8.288A1.122 1.122 0 1 0 .635 9.874l4.703 4.702a1.12 1.12 0 0 0 1.586 0L18.826 2.674a1.121 1.121 0 1 0-1.586-1.586L6.125 12.19Z" fill="#539B5B"/></svg>
      </div>
    }@case (Icon.warning) {
      <div class="col-span-3 place-self-end size-12 flex justify-center items-center rounded-full bg-[#fffad0] shadow lg:col-span-2 lg:size-16">
        <svg width="4" height="22" fill="none"><path d="M2.068 11.932V2" stroke="#FDCF57" stroke-width="2.483" stroke-linecap="round" stroke-linejoin="round"/><circle cx="2" cy="19.587" r="2" fill="#FDCF57"/></svg>
      </div>
    }@case (Icon.danger) {
      <div class="col-span-3 place-self-end size-12 flex justify-center items-center rounded-full bg-[#fde0d9] shadow lg:col-span-2 lg:size-16">
        <svg width="26" height="26" fill="none"><path fill-rule="evenodd" clip-rule="evenodd" d="M11.917 4.827c-.526.661-1.117 1.677-1.964 3.14L5.552 15.57c-.85 1.47-1.44 2.491-1.752 3.28-.31.782-.257 1.111-.132 1.327.124.216.383.428 1.215.551.84.125 2.019.127 3.716.127h8.802c1.697 0 2.877-.002 3.716-.127.832-.123 1.09-.335 1.215-.55.124-.217.178-.546-.132-1.328-.313-.789-.902-1.81-1.752-3.28l-4.401-7.601c-.848-1.464-1.438-2.48-1.965-3.141-.521-.656-.833-.774-1.082-.774-.25 0-.561.118-1.083.774Zm-1.271-1.012C11.27 3.031 12 2.428 13 2.428s1.73.603 2.354 1.387c.61.767 1.26 1.89 2.064 3.278l.035.06 4.4 7.602.036.061c.807 1.393 1.459 2.52 1.821 3.434.37.934.53 1.87.03 2.738-.501.869-1.39 1.2-2.385 1.347-.973.144-2.274.144-3.884.144H8.53c-1.61 0-2.912 0-3.885-.144-.994-.148-1.883-.479-2.384-1.347-.5-.869-.341-1.804.03-2.738.362-.914 1.014-2.04 1.82-3.434l.036-.061 4.4-7.601.036-.061c.803-1.388 1.453-2.51 2.064-3.278ZM13 8.937c.449 0 .813.364.813.813v4.333a.812.812 0 1 1-1.626 0V9.75c0-.449.364-.813.813-.813Zm0 9.48a1.083 1.083 0 1 0 0-2.167 1.083 1.083 0 0 0 0 2.167Z" fill="#FF1010"/></svg>
      </div>
    }@case (Icon.disabled) {
      <div class="col-span-3 place-self-end size-12 flex justify-center items-center rounded-full bg-[#fae8d7] shadow lg:col-span-2 lg:size-16">
        <svg width="28" height="28" fill="none"><path d="M20.896 6.965 6.966 20.896M6.965 6.965l13.931 13.931" stroke="#FF8A48" stroke-width="2.092" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
    }
  }
</article>
