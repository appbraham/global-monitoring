<div class="card">
  <p-table [value]="plants" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Pa√≠s</th>
              <th>Nombre Planta</th>
              <th>Lecturas</th>
              <th>Alerta Media</th>
              <th>Alerta Roja</th>
              <th class="text-center">Acciones</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-plant>
          <tr>
              <td>{{ plant.country }}</td>
              <td>{{ plant.plantName }}</td>
              <td>{{ plant.normalAlert }}</td>
              <td>{{ plant.mediumAlert }}</td>
              <td>{{ plant.highAlert }}</td>
              <td class="text-center"><i class="pi pi-ellipsis-v"></i> </td>
          </tr>
      </ng-template>
  </p-table>
</div>
